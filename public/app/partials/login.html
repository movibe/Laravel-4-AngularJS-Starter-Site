
<br><br>
<form class="form-horizontal" ng-submit="login()">

	<div class="panel panel-primary">

		<div class="panel-heading">
			<h3 class="panel-title">Login</h3>
		</div>

		<div class="panel-body">

			<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

			<fieldset>
				<div class="form-group">
					<label class="col-md-2 control-label" for="inputEmail">Email</label>
					<div class="col-md-10">
						<input type="email" id="inputEmail" placeholder="Email" ng-model="email" required>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-2 control-label" for="inputPassword">Password</label>
					<div class="col-md-10">
						<input type="password" ng-pattern="/^(?=.*[0-9])(?=.*[a-zA-Z])[0-9a-zA-Z]{6,16}/" id="inputPassword" placeholder="Password" ng-model="password" required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-2 col-md-10">
						<button type="submit" class="btn">Sign in</button>
					</div>
				</div>

				<style type="text/css">
					.form-horizontal input.ng-invalid.ng-dirty {
						background-color: rgba(255, 135, 135, 0.66);
					}

					.form-horizontal input.ng-valid.ng-dirty {
						background-color: rgba(120, 250, 137, 0.54);
					}
				</style>
			</fieldset>

		</div>

	</div>

</form>
